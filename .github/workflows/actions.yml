name: history-sync
env:
  ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
on: [push]
jobs:
  setup_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build . --file test/Dockerfile --build-arg access_key=${ACCESS_KEY} --tag history-sync-test:latest
      - run: docker run history-sync-test:latest; exit $?
